<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>todo-tt</title>
</head>
<body class="body">
  <main class="container">
    <div class="header">
      <h1 class="header__title">Todo List</h1>
      <button class="header__button">Add</button>
    </div>
    <div class="todo">
      <ul class="todo__list">
      </ul>
    </div>
  </main>
  <p class="copyright">&#169; 2023. Aleksandr Vshivtsev</p>
</body>
<template id="template">
  <li class="todo__item">
    <label class="todo__label" for="todo">
      <input id="todo" class="todo__checkbox" type="checkbox">
      <span class="todo__checkmark"></span>
      <span class="todo__content">
              <h2 class="todo__title">bibendum ridens nostra scele scele scele scele scele scele scelerisque</h2>
              <p class="todo__description">scripta principes an mnesarchum scripta principes an mnesarchum scripta principes an mnesarchum</p>
            </span>
    </label>
  </li>
</template>
</html>
